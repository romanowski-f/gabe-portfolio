<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="wrapper">
	<div id="scene">
		<div class="layer layer-bg layer-1"></div>

		<div class="layer" data-depth="-0.1">
			<div class="drop-shadow shadow-2"></div>
			<div class="layer-bg layer-2"></div>
		</div>

		<div class="layer" data-depth="-0.2">
			<div class="drop-shadow shadow-3"></div>
			<div class="layer-bg layer-3"></div>
		</div>

		<div class="layer" data-depth="-0.3">
			<div class="drop-shadow shadow-4"></div>
			<div class="layer-bg layer-4"></div>
		</div>

		<div class="layer" data-depth="-0.4">
			<div class="drop-shadow shadow-5"></div>
			<div class="layer-bg layer-5"></div>
		</div>

		<div class="layer" data-depth="-0.5">
			<div class="drop-shadow shadow-6"></div>
			<div class="layer-bg layer-6"></div>
		</div>

		<div class="layer" data-depth="-0.6">
			<div class="drop-shadow shadow-7"></div>
			<div class="layer-bg layer-7"></div>
		</div>

	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>

</html>
